<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CONVERSION OF PAKISTAN SIGN LANGUAGE INTO TEXT AND SPEECH USING MACHINE LEARNING</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="#" />
    <script type="text/javascript" src="/eel.js"></script>

</head>
<body>
   <section class="wellcome_area clearfix" id="home">
        <div class="container-fluid" style="margin-left: 30px">
            <div class="row">
                <div class=" wellcome-heading col-md-6">
                    <h2>Sign Detection </h2>
                    <h3>Pakistan Sign Language</h3>
                    <p>Detect Sign Language</p>
                </div>
                <div class="col-md-6" >
                    <a href="main.html" style="float:right; margin-right: 100px"><input type="image" src="images/back.png" alt="Submit" onclick="exit_openpose()" hspace="20" width="80" height="75"></a>
                </div>
            </div>
            <div class="row" style="margin-left:0px;margin-top: 50px">
                
                <div class="get-start-area col-md-4" style="margin-top:10px;">
                    <div class="row">
                        <div class="custom-control custom-checkbox mr-sm-2" style="margin-bottom:20px;margin-top: -30px">
                            <input style="width: 20px; height: 20px;" type="checkbox"  id="speech" >
                            <label  style="color:white; ">Enable Speech</label>
                        </div>
                        <div class="custom-control custom-checkbox mr-sm-2" style="margin-bottom:20px;margin-top: -30px">
                            <input style="width: 20px; height: 20px;" type="checkbox"  id="mode" >
                            <label  style="color:white; ">Word Mode</label>
                        </div>
                    </div>
                    
                    <label style="color:white; font-weight: 600"></label>
                    
                    <label style="color:white; font-weight: 600">Text Output</label>
                    <textarea class="form-control" readonly rows="4" cols="50" id="label" style="text-align: right;font-size: 28px;width: 500px;height: 100px;">
                    </textarea>
                    <div class="row" style="margin-top:20px">
                        <div class="get-start-area col-md-4">
                            <input type="button" class="submit" value="Start Detection" onclick="startDetection()">
                        </div>
                    </div>
                </div>
                <div class="col-col-8"  style="margin-bottom:20px;margin-top: -50px; margin-left: 100px;text-align: right" >
                    <input type="image" id="live" src="images/alphabets/1.png" alt="Submit" width="550" height="350">
                </div>
                
            </div>
                    
                    
                    
                </div>
            </div>
        </div>

    </section>
    <script type="text/javascript">

   eel.openpose()();
   
   var speechBox = document.getElementById("speech");
   var modeBox = document.getElementById("mode");

   async function startDetection()
      {
        if (speechBox.checked == true && modeBox.checked == true )
        {
            let val = await eel.match(1,1)();
            console.log(val);
            var par = document.getElementById("label");
            par.innerText = val ;
        
        }
        if (speechBox.checked == true && modeBox.checked == false )
        {
            let val = await eel.match(1,0)();
            console.log(val);
            var par = document.getElementById("label");
            par.innerText = val ;
        
        }
        if (speechBox.checked == false && modeBox.checked == true )
        {
            let val = await eel.match(0,1)();
            console.log(val);
            var par = document.getElementById("label");
            par.innerText = val ;
        
        }
        if (speechBox.checked == false && modeBox.checked == false )
        {
            let val = await eel.match(0,0)();
            console.log(val);
            var par = document.getElementById("label");
            par.innerText = val ;
        
        }
      
        setTimeout(startDetection, 1000);
      }
   eel.expose(get_fileName);
   function get_fileName(a)
      {
        document.getElementById("live").src="Learn_images/"+ (a) +".jpg";

      }
      
      function exit_openpose()
      {
            eel.exit_openpose()();
      }

    </script>
</body>
</html>
